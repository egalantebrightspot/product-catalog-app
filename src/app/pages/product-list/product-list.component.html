<h2>Product List</h2>
<button routerLink="/products/new-proudct">Add New Product</button>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.categoryName }}</td>
    </tr>
  </tbody>
</table>
